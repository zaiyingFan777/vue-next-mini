<!-- 简单类型测试 -->
<script>
  const { ref, effect } = Vue

  const obj = ref('张三')
  console.log(obj)
  // 调用 effect 方法
  effect(() => {
    // 触发getter，依赖收集到obj.dep中
    document.querySelector('#app').innerText = obj.value
  })

  setTimeout(() => {
    // 触发setter，然后执行obj.dep里元素的run函数，然后执行effect里的fn，然后重新执行收集，最后更新视图
    obj.value = '李四'
  }, 2000);
</script>
