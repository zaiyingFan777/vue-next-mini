<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
</body>

<script>
  const { ref, watch } = Vue

  const obj = ref({
    name: '张三'
  })

  // obj.value: proxy
  watch(obj.value, (value, oldValue) => {
    console.log('watch 监听被触发');
    console.log('old', JSON.stringify(oldValue));
    console.log('value', JSON.stringify(value));
  }, {
    immediate: true
  })

  setTimeout(() => {
    obj.value.name = '李四'
  }, 2000);
</script>

</html>
