<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  // 旧节点多于新节点时的 diff 比对
  const { h, render } = Vue

  const vnode = h('ul', [
    // h('li', {
    //   key: 1
    // }, 'a'),
    // h('li', {
    //   key: 2
    // }, 'b'),
    // h('li', {
    //   key: 3
    // }, 'c'),
    h('li', {
      key: 3
    }, 'c'),
    h('li', {
      key: 1
    }, 'a'),
    h('li', {
      key: 2
    }, 'b'),
  ])
  // 挂载
  render(vnode, document.querySelector('#app'))

  // 延迟两秒，生成新的 vnode，进行更新操作
  setTimeout(() => {
    const vnode2 = h('ul', [
      h('li', {
        key: 1
      }, 'a'),
      h('li', {
        key: 2
      }, 'b'),
    ])
    render(vnode2, document.querySelector('#app'))
  }, 2000);
</script>



</html>
