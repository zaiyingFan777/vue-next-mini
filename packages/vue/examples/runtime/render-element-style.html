<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="../../dist/vue.js"></script>

  <style>
    .test {
      color: red;
    }

    #test {
      font-size: 32px;
    }

    .active {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  // 框架实现：ELEMENT 节点下， style 属性的挂载和更新
  const { h, render } = Vue

  const vnode = h('div', {
    style: {
      color: 'red'
    },
  }, '你好，世界')
  // 挂载
  render(vnode, document.querySelector('#app'))

  setTimeout(() => {
    const vnode2 = h('div', {
      style: {
        fontSize: '32px'
      },
    }, '你好，世界')
    // 挂载
    render(vnode2, document.querySelector('#app'))
  }, 2000);
</script>

</html>
