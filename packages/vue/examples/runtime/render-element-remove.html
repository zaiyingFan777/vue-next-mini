<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="../../dist/vue.js"></script>

  <style>
    .test {
      color: red;
    }

    #test {
      font-size: 32px;
    }

    .active {
      color: blue;
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  // 框架实现：删除元素，ELEMENT 节点的卸载操作
  const { h, render } = Vue

  const vnode = h('div', {
    class: 'test'
  }, 'hello render')
  // 挂载
  render(vnode, document.querySelector('#app'))

  // 延迟两秒，执行卸载操作
  setTimeout(() => {
    render(null, document.querySelector('#app'))
  }, 2000);
</script>
</html>
