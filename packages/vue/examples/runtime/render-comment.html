<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  const { h, render, Comment } = Vue

  const vnode = h(Comment, 'hello world')
  // 挂载
  render(vnode, document.querySelector('#app'))

  // 动态注释不受支持
  setTimeout(() => {
    const vnode2 = h(Comment, '你好，世界')
    render(vnode2, document.querySelector('#app'))
  }, 2000);
</script>
</html>
